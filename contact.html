<!DOCTYPE html> <!-- I’m telling the browser this is an HTML5 document -->
<html lang="en"> <!-- The page content is in English -->

<head> <!-- Head section starts here -->
  <meta charset="UTF-8" /> <!-- Sets character encoding so text shows properly -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- This makes the site responsive on small devices -->
  <title>Contact Me</title> <!-- The text that shows in the browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Linking my base stylesheet -->
  <link rel="stylesheet" href="mobile.css" media="(max-width: 599px)"> <!-- Loads the mobile CSS file for small screens -->
  <link rel="stylesheet" href="tablet.css" media="(min-width: 600px) and (max-width: 1023px)"> <!-- Tablet layout stylesheet -->
  <link rel="stylesheet" href="desktop.css" media="(min-width: 1024px)"> <!-- Desktop layout stylesheet -->
</head>

<body> <!-- Page content starts here -->

<header> <!-- Header area -->
  <h1>Contact Me</h1> <!-- Main heading for this page -->
  <nav aria-label="Main"> <!-- Navigation bar -->
    <ul>
      <li><a href="index.html">Home</a></li> <!-- Link to Home page -->
      <li><a href="about.html">About Me</a></li> <!-- Link to About Me page -->
      <li><a href="projects.html">Projects</a></li> <!-- Link to Projects page -->
      <li><a aria-current="page" href="contact.html">Contact Me</a></li> <!-- current page -->
    </ul>
  </nav>
</header>

<main> <!-- Main section -->
  <section> <!-- Contact form section -->
    <h2>Send a Message</h2> <!-- Section heading -->
    <form action="#" method="post"> <!-- form with POST -->
      <p>
        <label for="name">Name</label><br> <!-- name field -->
        <input id="name" name="name" type="text" required maxlength="60"> <!-- Text input for name -->
      </p>
      <p>
        <label for="email">Email</label><br> <!-- label for email -->
        <input id="email" name="email" type="email" required> <!-- Input for email address-->
      </p>
      <p>
        <label for="phone">Cell No.</label><br> <!-- Label for phone number -->
        <input id="phone" name="phone" type="tel" required pattern="^[0-9]{10}$" placeholder="e.g., 4165551234"> <!-- Input for cell number with a 10-digit pattern -->
      </p>
      <p>
        <label for="comments">Comments</label><br> <!-- Label for comments -->
        <textarea id="comments" name="comments" rows="4" required></textarea> <!-- text area for comments -->
      </p>
      <p><button type="submit">Submit</button></p> <!-- Submit button for the form -->
    </form>
  </section>
</main>

</body> <!-- End of body content -->
</html> <!-- End of HTML document -->
